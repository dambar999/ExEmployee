<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Ex-Employee Portal - Forgot Password</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

	<!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->

	<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

	<!-- Custom styles for this template -->
	<!-- <link href="css/styles.css" rel="stylesheet" type="text/css" > -->
	<!-- <link rel="stylesheet" type="text/css" href="css/buttons.css"> -->

</head>

<body>

	
	<nav class=" navbar navbar-dark bg-light flex-md-nowrap p-0 shadow logonavbar">
		<a class="navbar-brand col-sm-1 col-md-2 mr-0"><img src={{accoliteLogoPic}}></a>
	</nav>

	<div class="container main-div">
		<div class="row">
			<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">

				<div class="col-8 mr-auto ml-auto login">
					<div class="row">

						<h1>Forgot Password</h1>
						<div class="col-4" style=" position:relative; left:100px; top:45px;">
							<legend>Enter Your Email Id:</legend>
						</div>
						<div class="col-8 border-bottom"><input type="text" class="text-left" [(ngModel)]="email.emailId"></div>
						<div class="col-4">&nbsp;</div>
						<div class="col-8">
							<button type="submit" class="btn-login btn-pass" (click)="sendMail()">Generate Password</button>
							<!-- <p class="txt-red"><span class="txt-red-sml">{{message}}</span><br> -->

						</div>
						<style>
							div.relative {
								position: relative;
								left: 320px;

							}
						</style>
						<div class="relative">

							<span style="color:red;font-weight:bold , ">
								{{message}}
							</span>
						</div>
					</div>

				</div>

			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

	<script>
		function myFunctionShowPass() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>


</body>

</html>
